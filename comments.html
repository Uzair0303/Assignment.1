<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
</head>
<body>
    <!-- Main heading -->
    <h1>Welcome to My Webpage</h1>
    
    <!-- Subheading and paragraph -->
    <h2>Heading 2</h2>
    <p>This is a paragraph of text.</p>
    
    <!-- Another subheading and paragraph -->
    <h3>Heading 3</h3>
    <p>This is another paragraph of text.</p>
    
    <!-- Image -->
    <h2>Images</h2>
    <img src="https://via.placeholder.com/150" alt="Placeholder Image">
    
    <!-- Link -->
    <h2>Links</h2>
    <p>Visit <a href="https://www.example.com">Example.com</a> for more information.</p>
    
    <!-- List -->
    <h2>List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    
    <!-- Table -->
    <h2>Table</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>John</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>25</td>
        </tr>
    </table>
</body>
</html>
